<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />

    <title>Rest Countries API</title>
  </head>

  <body>
    <header class="header">
      <h2>Where in the World?</h2>
      <div class="theme-box" onclick="toggleTheme()">
        <ion-icon name="moon-outline"></ion-icon>
        <p id="dark-mode-text">Dark Mode</p>
      </div>
    </header>

    <main class="main">
      <form class="input-form" id="input-form">
        <input
          type="text"
          id="search"
          name="search"
          placeholder="Search for a country..."
        />
        <select
          name="regions"
          id="regions"
          placeholder="Filter by region"
          onchange="selectRegions()"
          title="region-select"
        >
          <option value="placeholder" disabled selected>
            Filter by Region
          </option>
          <option value="africa">Africa</option>
          <option value="america">America</option>
          <option value="asia">Asia</option>
          <option value="europe">Europe</option>
          <option value="oceania">Oceania</option>
        </select>
      </form>

      <section class="countries-box" id="countries-box">
        <!-- <div class="country-item">
                <img src="https://flagcdn.com/de.svg" class="flag" id="flag">
                <h3>Germany</h3>
                <ul>
                    <li>Population: 3746234827</li>
                    <li>Region: Europe</li>
                    <li>Capital: Berlin</li>
                </ul>
            </div>  -->
      </section>
    </main>

    <section class="details-section">
      <input type="button" value="Back" onclick="back()" class="back-btn" />
      <div class="details-grid">
        <div class="details-flag">
          <img src="https://flagcdn.com/de.svg" alt="flag"/>
        </div>
        <div class="text-grid">
          <h3>Belgium</h3>
          <!-- <div class="stats"> -->
          <p>Native Name: <span class="native-name">Belgie</span></p>
          <p>Population: <span class="population">Belgie</span></p>
          <p>Region: <span class="region">Belgie</span></p>
          <p>Sub Region: <span class="sub-region">Belgie</span></p>
          <p>Capital: <span class="capital">Belgie</span></p>
          <p>Top Level Domain: <span class="tld">Belgie</span></p>
          <p>Currencies: <span class="currencies">Belgie</span></p>
          <p>Languages: <span class="languages">Belgie</span></p>
          <!-- </div> -->
          <div class="border-countries-box">Border Countries:</div>
          <ul class="neighboring-countries" id="neighboring-countries">
            <!-- <li>France</li>
                    <li>Belgium</li>
                    <li>Sweden</li> -->
          </ul>
        </div>
      </div>
    </section>

    <footer class="attribution">
    Coded by <a href="https://github.com/SartHak-0-Sach" target="_blank">Sarthak Sachdev</a>.
    </footer>

    <br />
    <br />
    <br />

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
